<html>

<head>
<title>Boat Directory</title>
<script type="text/javascript" src="scripts/node_modules/angular/angular.js"></script>
<script src="scripts/app/app.js"></script>
</head>

<body ng-app="MyApp">
	<div ng-controller="MyCtrl">
		<button ng-click="request()">Request Data</button>
		<p>Boat Names</p>
		<ul ng-repeat="boatName in boatNames">
			<li>{{boatName}}</li>
		</ul>
		<p style="color: red">{{error}}</p>
	</div>
</body>
</html>
